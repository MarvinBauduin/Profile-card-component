<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img id="bg"src="images/bg-pattern-card.svg">
    <img id="victor" src="images/image-victor.jpg">
    <div class="name">
      <strong>Victor Crest</strong>
      <p>26</p>
    </div>
    <div class="london">
      <p>
        London
      </p>
    </div>
    <div class="stats">
      <h4>80K<span class="stat">Followers</span></h4>
      <h4>803K<span class="stat">Likes</span></h4>
      <h4>1.4K<span class="stat">Photos</span></h4>
    </div>
  </div>
</body>

</html>
